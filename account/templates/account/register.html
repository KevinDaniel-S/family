{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Create an account{% endblock %}

{% block content %}

  <h1>Create an account</h1>
  <p>Please, sign up using the following form:</p>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form user_form %}
    {% buttons submit="Create my account" %}{% endbuttons %}
  </form>
{% endblock %}
