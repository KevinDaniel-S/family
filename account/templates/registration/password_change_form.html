{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Change your password{% endblock %}

{% block content %}

  <h1>Change your password</h1>

  <p>Use the form below to change your password</p>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
  
    {% buttons submit="Change" %}{% endbuttons %}
  </form>

{% endblock %}
